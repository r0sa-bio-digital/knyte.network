<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>knyte network</title>
  <style>
    h1 {
      color: blue;
    }
    textarea {
      width: 100%;
      height: 512px;
    }
  </style>
  <script>
    const owner = "r0sa-bio-digital";
    const repo = "knyte.network";
    
    async function onLoad()
    {
      const editorElement = document.getElementById('editor');
      const response = await fetch(location.href);
      if (response.ok) {
        const selfcode = await response.text();
        editorElement.value = selfcode;
      }
      else
        console.warn(response.status);
    }

    function utoa(data) {
      return btoa(unescape(encodeURIComponent(data)));
    }

    async function onClickCommit()
    {
      // TODO: test on latest actual version
      const comment = prompt("Comment for changes being committed:");
      if (comment === null)
        return;
      if (!comment)
      {
        alert("Unable to commit without comment.");
        return;
      }
      const editorElement = document.getElementById('editor');
      const selfcode = editorElement.value;
      const method = "POST";
      const headers = {
        'Content-Type': 'application/json'
      };
      const content = utoa(selfcode);
      const body = JSON.stringify({comment, content});
      const response = await fetch(location.href + "commit/" + owner + "/" + repo + "/", {method, headers, body});
      const json = await response.json();
      if (response.status !== 200)
      {
        console.warn(response);
        console.warn(json);
        alert("Failed to commit.");
        return;
      }
      if (json.error)
        alert("Commit error: " + json.error);
      else
        alert("Commit succeed.");
    }
  </script>
</head>
<body onload="onLoad();">
  <h1>knyte network self editor v 0.0.1</h1>
  <textarea id="editor"></textarea>
  <div>
    <button onclick="onClickCommit();">commit</button>
  </div>
</body>
</html>
